<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <div modal-title>
            <h5>Preencha seus dados</h5>
        </div>
        <div modal-body>
            <agendamento-form [form]="form" [sources]="sources"></agendamento-form>
        </div>
        <div modal-footer>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">ENVIAR</button>
        </div>
    </modal>
</form>
